<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- Title for Webpage -->
    <title> WEB 231-Enterprise JavaScript I: Dino App</title>

            <!-- Link to external stylesheet and Google Fonts -->
            <link rel="stylesheet" type="text/css" href="condon-dino-app.css">
            <link rel="stylesheet" type="text/css" href="../global.css">

            <!-- Link to Google Fonts -->
            <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">

  </head>

<body>
  <div id="container">
      <!-- Header for In-n-Out App -->
      <div class="app-header" id="header-plain">Welcome to the Dino App!</div>

      <div class="card-example">
        <div class="card">

  <!-- Header for favorites section -->
        <h2 class="app-header-sub">Dino Form</h2>
        <div class="card-content">
          <div class="form">
            <div class="form-field">
            <fieldset>
              <legend>Select an Option</legend>
              <input type="radio" id="giga" name="giga">
              <label for="giga">How does a Gigantosaurus roar?</label>
              <br>
              <input type="radio" id="tyrann" name="tyrann">
              <label for="tyrann">How does a Tyrannosaurus growl?</label>
              <br>
              <input type="radio" id="veloc" name="veloc">
              <label for="veloc">How does a Velociraptor awk? </label>

            </fieldset>
            </div>
            <div class="form-field">
              <button type="button" class="btn btn-primary full-width" onclick="display()">Display</button>
            </div>
        </div>
      </div>
    </div>

    </div>
    <div id="form-results">
      <div class="card">
  <!-- Header for form results -->
        <h2 class="app-header-sub">Results</h2>
        <div class="card-content">
          <div id="test-results"></div>
        </div>
      </div>
      <a href="https://lcondon14.github.io/web_231/" class="return-home">Return</a>
</div>
  </div>
  <script src="condon-dino-app.js"></script>
</body>
</html>
