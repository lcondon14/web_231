<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Title for webpage-->
    <title>WEB 231-Enterprise JavaScript I: Assignment 3.3</title>

        <!-- Link to external stylesheet and Google Fonts -->
        <link rel="stylesheet" type="text/css" href="condon-temp-conversion.css">
        <link rel="stylesheet" type="text/css" href="/global.css">

        <!-- Link to Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>


<body>
<!-- Contains input field for used to enter fahrenheit temperature -->
  <div id="container">

  <!-- Header for Conversion App -->
    <h1 class="app-header">Welcome to the Temperature Conversion App!</h1>

    <div class="card-temps">
      <div class="card">
<!-- Header for celsius conversion -->
      <h2 class="app-header-sub">Fahrenheit to Celsius Converter</h2>
      <div class="card-content">
        <div class="form">

<!-- User input area to place fahrenheit value -->
          <div class="form-field">

            <label for="fahrenheitValue">Fahrenheit value:</label>
            <input type="text" class="input" id="fahrenheitValue" name="fahrenheitValue">
          </div>
<!-- Onclick button linked to js file that converts fahrenheit to celsius -->
          <div class="form-field">
            <button type="button" onclick="calcCelsius()" class="btn btn-primary full-width">Convert Temperature</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </div>
<!-- Form elements that included the results from temperature conversion-->
  <div id="form-results">
    <div class="card">
<!-- Header for form results -->
      <h2 class="app-header-sub">Conversion Results</h2>
      <div class="card-content">
        <div id="temp-results"></div>
      </div>
    </div>
<a href="https://lcondon14.github.io/web_231/" class="return-home">Return</a>
  </div>
<script src="condon-temp-conversion.js"></script>
</body>
</html>
